syntax="proto3";

option go_package = "github.com/tinyHui/yanc-plugin-engine/comm/daemon";

package daemon;

service Daemon {
    rpc init(PluginRequest) returns (PluginReturn) {}
}

message PluginRequest {
    string name = 1;
    string type = 2;
    int32 port = 3;
}

message PluginReturn {
    int32 status = 1;
    string reason = 2;
}